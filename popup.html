<!doctype html>
<html>
  <head>
    <title>SideMarking</title>
    <link href="sidemarking.css" rel="stylesheet"></link>
    <script src="sidemarking.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="focusStealer" tabindex="1"></div>
      <div id="closeSidebar"></div>
      <section id="categorize">
        <div id="tags" class="tagInput" contenteditable data-placeholder="Add tag"></div>
      </section>
      <div id="tabTitle">Loading...</div>
      <div class="saveButton" id="save" message="saveToSideMark">Save</div>
      <div class="viewAllButton" id="viewAll" message="viewAllSideMarked">View All</div>
    </div>
  </body>
</html>
